<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora de Viajes</title>
</head>
<body>
    <main>
        <h1>Calculadora de Viajes</h1>
        <form class="shadow">
            <label for="services">Selecciona un servicio:</label>
            <select id="services" required>
                <option value="" disabled selected>Elige un servicio</option>
            </select>

            <label for="distancia">Kil√≥metros a recorrer:</label>
            <input type="number" id="distancia" required>

            <button type="button" id="calcularBtn" class="shadow">Calcular Viaje</button>
            <div id="alerta"></div>
        </form>
        <div id="resultContainer"></div>
    </main>

    <footer>
        <button id="btnHistorial" class="btn btn-success shadow">Historial</button>
        <div id="historialContainer"></div>

        <button id="borrarHistorial" class="btn btn-danger shadow">Borrar historial</button>
    </footer>


<!-- toastify sript -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<!-- bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<!-- mi js -->
    <script src="./js/main.js"></script>
</body>
</html>
